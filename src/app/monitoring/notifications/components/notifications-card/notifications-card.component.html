<mat-card>
  <mat-card-header>
    <mat-card-title>
      <p>
        Notification - {{ notification.date | date: 'short' }}
      </p>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ notification.message }}
    </p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-footer>
    <mat-progress-bar [color]="notification.viewed ? 'primary' : 'warn'
" [value]="100"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
