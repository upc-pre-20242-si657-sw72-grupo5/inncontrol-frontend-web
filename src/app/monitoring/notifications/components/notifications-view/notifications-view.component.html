<div>
  <h2>
    {{ notificationService.getNiceNotificationsMessage() }}
  </h2>

  <span class="mat-spacer"></span>

  <mat-dialog-actions>
    <button mat-icon-button [mat-dialog-close]="true" cdkFocusInitial>
      <mat-icon>close</mat-icon>
    </button>
  </mat-dialog-actions>
</div>

<mat-dialog-content class="mat-typography">
  <app-notifications-card *ngFor="let notification of notificationService.notifications"
                          [notification]="notification">
  </app-notifications-card>
</mat-dialog-content>
