<mat-dialog-content>
  <h2 mat-dialog-title>Add item</h2>
  <form [formGroup]="reportExpenseFormGroup" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Item Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="reportExpenseFormGroup.get('id')?.invalid">
        Please enter a valid name
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput formControlName="description">
      <mat-error *ngIf="reportExpenseFormGroup.get('description')?.invalid">
        Please enter a valid description
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label> Quantity</mat-label>
      <input matInput formControlName="quantity">
      <mat-error *ngIf="reportExpenseFormGroup.get('company')?.invalid">
        Please enter a valid quantity
      </mat-error>
    </mat-form-field>
    <br>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSubmit()" [mat-dialog-close]="data" [disabled]="reportExpenseFormGroup.invalid">Add</button>
</mat-dialog-actions>
